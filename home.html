<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxi Logística</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <header class="sticky-header">
    <img src="icon-512.png" alt="Galaxi Logística" class="logo" />
  </header>

  <div class="start-container">
    <h1>Bienvenido a Galaxi Logística</h1>

    <button onclick="location.href='index.html'" class="btn-galery">
      Ir al catálogo
    </button>

    <button id="installBtn" class="btn-install" style="display: none;">
      Instalar aplicación
    </button>
  </div>

  <script>
    let deferredPrompt = null;

    // Captura evento para instalación
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installBtn").style.display = "inline-block";
    });

    // Acción al hacer clic en botón de instalación
    document.getElementById("installBtn").addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      }
    });

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register('service-worker.js').then(
          function (registration) {
            console.log("Service worker registrado:", registration.scope);
          },
          function (err) {
            console.log("Error al registrar el Service Worker:", err);
          }
        );
      });
    }
  </script>
</body>
</html>
