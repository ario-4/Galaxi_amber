<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="manifest.json">
  <meta name="theme-color" content="#008080">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anber Perfumes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Header fijo con logo -->
  <header class="header">
    <div class="logo">
      <img src="icon-512.png" alt="Anber Logo" />
    </div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <nav class="menu" id="menu">
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="acerca-de.html">Acerca de</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <section class="pdf-viewer">
      <iframe src="Galexi_perfume_part1.pdf"  width="100%" height="600px" title="Catálogo PDF"></iframe>
    </section>

    <section class="buscador">
      <input type="text" id="searchInput" placeholder="Buscar por palabra clave (ej: oud, limón, vainilla...)" />
      <div id="searchResults"></div>
    </section>
  </main>
  <script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then((reg) => {
      console.log("Service Worker registrado");
    });
  }

  window.addEventListener('load', () => {
    if (window.matchMedia('(display-mode: standalone)').matches) {
      alert('La aplicación ya está instalada');
    }
  });
</script>

  
</body>
</html>
